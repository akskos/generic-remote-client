<ion-header>
  <ion-navbar color='primary'>
    <ion-buttons end>
      <button ion-button (click)='gotoSettings()'>
        <ion-icon name='settings'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Generic Remote
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class='command-button' ion-button full round style='background-color: #3a7113;' (click)='function(1)'>{{ commandNames[0] }}</button>
  <button class='command-button' ion-button full round style='background-color: #2d8632;' (click)='function(2)'>{{ commandNames[1] }}</button>
  <button class='command-button' ion-button full round style='background-color: #47AD4E;' (click)='function(3)'>{{ commandNames[2] }}</button>
  <button class='command-button' ion-button full round style='background-color: #5B9632;' (click)='function(4)'>{{ commandNames[3] }}</button>
</ion-content>
