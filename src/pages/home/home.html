<ion-header>
  <ion-navbar color='primary'>
    <ion-buttons end>
      <button ion-button (click)='gotoSettings()'>
        <ion-icon name='settings'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Generic Remote
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class='command-button' ion-button full round style='background-color: #3a7113;' (click)='function(1)'>1</button>
  <button class='command-button' ion-button full round style='background-color: #2d8632;' (click)='function(2)'>2</button>
  <button class='command-button' ion-button full round style='background-color: #47AD4E;' (click)='function(3)'>3</button>
  <button class='command-button' ion-button full round style='background-color: #5B9632;' (click)='function(4)'>4</button>
</ion-content>
